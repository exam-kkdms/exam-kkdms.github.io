<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Syllabus Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            border-bottom: 2px solid #f1f5f9;
            background: #fafafa;
        }

        .select-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .select-container label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #374151;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        select:hover {
            border-color: #4f46e5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .subject-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .subject-header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 20px 25px;
            border-bottom: 1px solid #e5e7eb;
        }

        .subject-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subject-teacher {
            font-size: 0.95rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subject-body {
            padding: 25px;
        }

        .syllabus-section {
            margin-bottom: 25px;
        }

        .syllabus-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .syllabus-content {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            white-space: pre-line;
            line-height: 1.6;
            color: #4b5563;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .marks-table th {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .marks-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            color: #374151;
        }

        .marks-table tr:hover {
            background: #f8fafc;
        }

        .marks-table tr:last-child td {
            border-bottom: none;
        }

        .total-marks {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .oral-mark {
            background: #fef3c7;
            color: #92400e;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .marks-table {
                font-size: 0.85rem;
            }

            .marks-table th,
            .marks-table td {
                padding: 8px 10px;
            }

            .select-container {
                flex-direction: column;
                align-items: stretch;
            }

            select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Class Syllabus Viewer</h1>
            <p>Select a class to view syllabus and mark distribution</p>
        </div>

        <div class="controls">
            <div class="select-container">
                <label for="classSelect">Select Class:</label>
                <select id="classSelect">
                    <option value="">-- Choose a Class --</option>
                    <option value="Balvatika 1">Balvatika 1</option>
                    <option value="Balvatika 2">Balvatika 2</option>
                    <option value="Balvatika 3">Balvatika 3</option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                    <option value="Class 3">Class 3</option>
                    <option value="Class 4">Class 4</option>
                    <option value="Class 5">Class 5</option>
                    <option value="Class 6">Class 6</option>
                    <option value="Class 7">Class 7</option>
                    <option value="Class 8">Class 8</option>
                    <option value="Class 9">Class 9</option>
                    <option value="Class 10">Class 10</option>
                    <option value="Class 11">Class 11</option>
                    <option value="Class 12">Class 12</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Loading class data...</div>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="content"></div>
        </div>
    </div>

    <script>
        const classSelect = document.getElementById('classSelect');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const content = document.getElementById('content');
        const baseUrl = 'https://script.google.com/macros/s/AKfycbzKUxDGO51fwaNTox5yn2cqfpqMLAFKqJhiAFxGpPxg6ANNWpCJVKvyw29dYwsnOIiX/exec';

        classSelect.addEventListener('change', async function() {
            const selectedClass = this.value;
            
            if (!selectedClass) {
                content.innerHTML = '<div class="no-data">Please select a class to view the syllabus and mark distribution.</div>';
                return;
            }

            await loadClassData(selectedClass);
        });

        async function loadClassData(className) {
            loading.style.display = 'block';
            error.style.display = 'none';
            content.innerHTML = '';

            try {
                const url = `${baseUrl}?class=${encodeURIComponent(className)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayClassData(data);
                
            } catch (err) {
                console.error('Error fetching data:', err);
                error.textContent = `Error loading data: ${err.message}. Please check your internet connection and try again.`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayClassData(data) {
            if (!data || !data.subjects || data.subjects.length === 0) {
                content.innerHTML = '<div class="no-data">No data available for the selected class.</div>';
                return;
            }

            let html = `<h2 style="text-align: center; margin-bottom: 30px; color: #374151; font-size: 1.8rem;">📋 ${data.class} - Syllabus & Mark Distribution</h2>`;

            data.subjects.forEach(subject => {
                html += createSubjectCard(subject);
            });

            content.innerHTML = html;
        }

        function createSubjectCard(subject) {
            let marksTableHtml = `
                <table class="marks-table">
                    <thead>
                        <tr>
                            <th>Marks per Question</th>
                            <th>Number of Questions</th>
                            <th>Total Marks</th>
                            <th>Special Notes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            subject.MARK_DISTRIBUTION.forEach((mark, index) => {
                if (mark.MARK || mark.NUM_QUESTIONS || mark.OR_QUESTIONS) {
                    const totalMarks = mark.MARK && mark.NUM_QUESTIONS ? mark.MARK * mark.NUM_QUESTIONS : '';
                    const specialNote = mark.OR_QUESTIONS ? `<span class="oral-mark">${mark.OR_QUESTIONS}</span>` : '';
                    
                    marksTableHtml += `
                        <tr>
                            <td>${mark.MARK || '-'}</td>
                            <td>${mark.NUM_QUESTIONS || '-'}</td>
                            <td>${totalMarks || '-'}</td>
                            <td>${specialNote}</td>
                        </tr>
                    `;
                }
            });

            marksTableHtml += `
                    </tbody>
                </table>
                <div class="total-marks">
                    🎯 Total Marks: ${subject.TOTALS.TOTAL_MARK}
                </div>
            `;

            return `
                <div class="subject-card">
                    <div class="subject-header">
                        <div class="subject-name">${subject.SUBJECT}</div>
                        <div class="subject-teacher">👨‍🏫 Teacher: ${subject.TEACHER}</div>
                    </div>
                    <div class="subject-body">
                        <div class="syllabus-section">
                            <div class="syllabus-title">📖 Syllabus:</div>
                            <div class="syllabus-content">${subject.SYLLABUS}</div>
                        </div>
                        
                        <div class="syllabus-section">
                            <div class="syllabus-title">📊 Mark Distribution:</div>
                            ${marksTableHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize with welcome message
        content.innerHTML = '<div class="no-data">👋 Welcome! Please select a class from the dropdown above to view the syllabus and mark distribution.</div>';
    </script>
</body>
</html>
