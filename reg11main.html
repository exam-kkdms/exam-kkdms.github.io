<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/vxYj1BM/Building-1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 800px;
      text-align: center;
    }

    .button-container {
      margin-bottom: 20px;
    }

    .button-container button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    .welcome-frame {
      width: 100%;
      height: 650px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    .instruction {
      margin-top: 20px;
      font-size: 16px;
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ffeeba;
    }

    @media (max-width: 768px) {
      .welcome-frame {
        height: 500px;
      }

      .button-container button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìã CBSE Class XI Student Portal</h2>

    <div class="button-container">
      <button onclick="loadForm('https://docs.google.com/forms/d/e/1FAIpQLSd-tuAmvd-h4Rh4jhpY7v9FaqLSAlVlurl0_L8cSbwwukEDXg/viewform')">
        üìù Fill Registration Form
      </button>
      <button onclick="loadForm('FORM/reg11.html')">
        üñ®Ô∏è Print Final Form
      </button>
    </div>

    <iframe id="formFrame" class="welcome-frame" src="" allowfullscreen></iframe>

    <div class="instruction">
      ‚ö†Ô∏è <strong>Instructions:</strong><br>
      First, fill out the registration form carefully. After submitting the form, use the "Print Final Form" button to view and print your completed form.<br>
      <strong>Submit the printed form to school by <u>30/06/2025</u>.</strong>
    </div>
  </div>

  <script>
    function loadForm(url) {
      document.getElementById('formFrame').src = url;
    }
  </script>

</body>
</html>
