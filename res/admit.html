<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:hover {
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }

        .table-container {
            padding: 0 20px 20px 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e9ecef;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.2rem;
        }

        .stats {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                padding: 20px;
            }
            
            .form-group {
                flex-direction: column;
                gap: 15px;
            }
            
            select {
                min-width: 100%;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Management System</h1>
            <p>View and manage student data by class</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="classSelect">Select Class:</label>
                <select id="classSelect">
                    <option value="">-- Select a Class --</option>
                    <option value="Balvatika-I">Balvatika-I</option>
                    <option value="Balvatika-II">Balvatika-II</option>
                    <option value="Balvatika-III">Balvatika-III</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                    <option value="IX">IX</option>
                    <option value="X">X</option>
                    <option value="XI - Arts">XI - Arts</option>
                    <option value="XI - Com">XI - Com</option>
                    <option value="XI - SC">XI - SC</option>
                    <option value="XII - Arts">XII - Arts</option>
                    <option value="XII - Com">XII - Com</option>
                    <option value="XII - SC">XII - SC</option>
                </select>
            </div>
        </div>

        <div id="content">
            <div class="no-data">
                ðŸ“š Please select a class to view student data
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz2dmT4j74kUQ4IQvTk0_zkedVOui8PxCi_OrKlP7wd6HG2x5B_PtMerh6JE1wUYcJg/exec";
        const classSelect = document.getElementById('classSelect');
        const content = document.getElementById('content');

        classSelect.addEventListener('change', async function() {
            const selectedClass = this.value;
            
            if (!selectedClass) {
                content.innerHTML = `
                    <div class="no-data">
                        ðŸ“š Please select a class to view student data
                    </div>
                `;
                return;
            }

            // Show loading
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading student data for Class ${selectedClass}...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}?class=${encodeURIComponent(selectedClass)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.students && data.students.length > 0) {
                    displayStudentData(data.students, selectedClass);
                } else {
                    content.innerHTML = `
                        <div class="no-data">
                            ðŸ“‹ No student data found for Class ${selectedClass}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                content.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to fetch student data. Please check your internet connection and try again.
                        <br><small>Error details: ${error.message}</small>
                    </div>
                `;
            }
        });

        function displayStudentData(students, className) {
            const totalStudents = students.length;
            const sections = [...new Set(students.map(student => student.Section))].sort();
            
            let tableHTML = `
                <div class="stats">
                    ðŸ“Š Class ${className} - Total Students: ${totalStudents} | Sections: ${sections.join(', ')}
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Admit Roll</th>
                                <th>Student Name</th>
                                <th>Father Name</th>
                                <th>Admission No</th>
                                <th>Class</th>
                                <th>Section</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            students.forEach(student => {
                tableHTML += `
                    <tr>
                        <td><strong>${student['Admit Roll'] || 'N/A'}</strong></td>
                        <td>${student['Student Name'] || 'N/A'}</td>
                        <td>${student['Father Name'] || 'N/A'}</td>
                        <td>${student['Admission No'] || 'N/A'}</td>
                        <td><span style="background: #e3f2fd; padding: 4px 8px; border-radius: 4px; font-weight: bold;">${student['Class'] || 'N/A'}</span></td>
                        <td><span style="background: #f3e5f5; padding: 4px 8px; border-radius: 4px; font-weight: bold;">${student['Section'] || 'N/A'}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            content.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
