/* KEEPING YOUR CSS EXACTLY SAME WITH MINOR FIX */

body {
    font-family: Arial, sans-serif;
    background-image: url('https://i.ibb.co/vxYj1BM/Building-1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

select {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}

button:hover {
    background-color: #45a049;
}

.error {
    color: red;
    margin-top: 10px;
}

.hidden {
    display: none;
}

#homePage {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.welcome-frame {
    width: 100%;
    height: 650px; /* fixed missing semicolon */
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 20px;
}

.button-container {
    margin: 20px 0;
}

#showPasswordBtn {
    background-color: #007bff;
}

.main {
    width: 90%;
    margin-top: 20px;
}

@media (max-width: 768px) {
    .container, #homePage {
        width: 90%; 
        margin: 10px auto; 
    }

    .welcome-frame {
        height: 600px; 
    }
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}

/* FIX: hide all submenu & view-submenu initially */
.submenu, .view-submenu {
    display: none;
}


.submenu {
    background-color: #e0f0ff; /* Light blue background */
}

.submenu button {
    background-color: #007BFF; /* Bootstrap primary blue */
    color: white;
}

.submenu button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}




.

<script>

function downloadFile(fileUrl) {
  if (fileUrl) {
    window.open(fileUrl, '_blank');
  }
}

	
// Simulated user data
const users = [
    { name: "Abdul Sir", userId: "Abdul1998", password: "Abdul@1998" },
    { name: "KKDMS", userId: "Kkdms2526", password: "Kkdms@2526" }
];

// Login form submission
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    const homePage = document.getElementById('homePage');
    const userNameSpan = document.getElementById('userName');

    errorDiv.textContent = '';
    const user = users.find(user => user.userId === userId && user.password === password);

    if (user) {
        document.querySelector('.container').classList.add('hidden');
        homePage.classList.remove('hidden');
        userNameSpan.textContent = user.name;
    } else {
        errorDiv.textContent = 'Invalid User ID or Password';
    }
});

// Show/hide password functionality
document.getElementById('showPasswordBtn').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        this.textContent = "Hide Password";
    } else {
        passwordInput.type = "password";
        this.textContent = "Show Password";
    }
});

function toggleMenu(menuId) {
    document.querySelectorAll('.submenu').forEach(menu => {
        if (menu.id === menuId) {
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        } else {
            menu.style.display = 'none';
        }
    });
    document.querySelectorAll('.view-submenu').forEach(sub => sub.style.display = 'none');
}

function toggleViewSubmenu(submenuId) {
    document.querySelectorAll('.view-submenu').forEach(sub => {
        if (sub.id === 'viewSubmenu_' + submenuId) {
            sub.style.display = (sub.style.display === 'block') ? 'none' : 'block';
        } else {
            sub.style.display = 'none';
        }
    });
}

function loadIframe(url) {
    if (url) {
        const frame = document.getElementById('contentFrame');
        frame.src = url;
        frame.classList.remove('hidden'); // show iframe
    }
}




</script>

</body>
</html>
