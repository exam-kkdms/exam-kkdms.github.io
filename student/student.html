<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Portal</title>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-box">
        <h2>üéì Student Login</h2>
        <label for="admissionNo">Admission No:</label>
        <input type="text" id="admissionNo" placeholder="Enter your admission number">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <button onclick="login()" class="login-btn" id="loginBtn">
            <span id="loginBtnText">Login</span>
        </button>
        <p id="errorMsg"></p>
    </div>

    <!-- Home Section -->
    <div id="homeSection" class="container">
        <div class="header">
            <h1>üéì Student Portal</h1>
            <p>Welcome to your academic dashboard</p>
        </div>

        <div class="student-info">
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Student Name</div>
                    <div class="info-value" id="studentName"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Father's Name</div>
                    <div class="info-value" id="fatherName"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Class</div>
                    <div class="info-value" id="studentClass"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Section</div>
                    <div class="info-value" id="studentSection"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Admission No</div>
                    <div class="info-value" id="admissionDisplay"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="showSyllabus()" class="btn btn-primary">
                    üìö View Syllabus
                </button>
                <button onclick="logout()" class="btn btn-secondary">
                    üö™ Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Syllabus Section -->
    <div id="syllabusSection" class="container">
        <div class="header">
            <h1>üìö Class Syllabus</h1>
            <p>View syllabus and mark distribution for your class</p>
        </div>

        <div class="syllabus-content">
            <div class="back-btn">
                <button onclick="backToHome()" class="btn btn-secondary">
                    ‚Üê Back to Home
                </button>
            </div>

            <div class="exam-selector">
                <label for="examSelect">Select Examination</label>
                <select id="examSelect">
                    <option value="">-- Choose Exam --</option>
                    <option value="TERM II">TERM II</option>
                    <option value="PA 4">PA 4</option>
                </select>
                <button onclick="fetchSyllabus()" class="btn-search" id="searchBtn">
                    üîç View Syllabus
                </button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Loading syllabus data...</div>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="syllabusContent"></div>
        </div>
    </div>

    <script>
        let studentClass = ""; // Universal variable to store student's class
        const SYLLABUS_API = "https://script.google.com/macros/s/AKfycbwRq59ebZVkXJmPmZSNUV3FuY16f_Jc5hYrJ4XBponxaBaZLFPkZXy_c3qpNjMANJ3W/exec";

        async function login() {
            const admissionNo = document.getElementById("admissionNo").value.trim();
            const dobInput = document.getElementById("dob").value;
            const errorMsg = document.getElementById("errorMsg");
            const loginBtn = document.getElementById("loginBtn");
            const loginBtnText = document.getElementById("loginBtnText");

            if (!admissionNo || !dobInput) {
                errorMsg.textContent = "Please enter both Admission No and Date of Birth.";
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<span class="login-spinner"></span>Logging in...';
            errorMsg.textContent = "";

            const apiUrl = `https://script.google.com/a/~/macros/s/AKfycbyI5MdKWihNQxlCtpU0z4CH7cM2_av8I29-ST3SE6Nt2Wqfq6h4zZZ7cMOQqu8JJb6ZnA/exec?admissionno=${admissionNo}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error || !data["Student Name"]) {
                    errorMsg.textContent = "Admission No not found.";
                    return;
                }

                // Format and compare DOB
                const apiDob = new Date(data["Student Date Of Birth"]);
                const apiDobStr = apiDob.toISOString().split('T')[0]; // yyyy-mm-dd

                if (apiDobStr !== dobInput) {
                    errorMsg.textContent = "Date of Birth does not match.";
                    return;
                }

                // Populate home section
                document.getElementById("studentName").textContent = data["Student Name"];
                document.getElementById("fatherName").textContent = data["Father Name"];
                document.getElementById("studentClass").textContent = data["Class"];
                document.getElementById("studentSection").textContent = data["Section Name"];
                document.getElementById("admissionDisplay").textContent = data["Admission No"];

                // Set universal class variable
                studentClass = data["Class"];

                // Show home section, hide login
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("homeSection").style.display = "block";

            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Something went wrong. Please try again.";
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.innerHTML = 'Login';
            }
        }

        function showSyllabus() {
            if (!studentClass) {
                alert("Class information not available. Please login again.");
                return;
            }

            // Hide home section, show syllabus section
            document.getElementById("homeSection").style.display = "none";
            document.getElementById("syllabusSection").style.display = "block";
            
            // Reset exam selection and content
            document.getElementById("examSelect").value = "";
            document.getElementById("syllabusContent").innerHTML = "";
        }

        function backToHome() {
            document.getElementById("syllabusSection").style.display = "none";
            document.getElementById("homeSection").style.display = "block";
            // Clear syllabus content
            document.getElementById("syllabusContent").innerHTML = "";
            document.getElementById("examSelect").value = "";
        }

        function logout() {
            // Reset all data
            studentClass = "";
            document.getElementById("admissionNo").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("errorMsg").textContent = "";
            document.getElementById("syllabusContent").innerHTML = "";
            document.getElementById("examSelect").value = "";
            
            // Show login section, hide others
            document.getElementById("homeSection").style.display = "none";
            document.getElementById("syllabusSection").style.display = "none";
            document.getElementById("loginSection").style.display = "block";
        }

        async function fetchSyllabus() {
            const examSelect = document.getElementById('examSelect').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('syllabusContent');
            const searchBtn = document.getElementById('searchBtn');

            if (!examSelect) {
                alert('‚ö†Ô∏è Please select an examination');
                return;
            }

            if (!studentClass) {
                alert('‚ö†Ô∏è Class information not available. Please login again.');
                return;
            }

            content.innerHTML = '';
            error.style.display = 'none';
            loading.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const url = `${SYLLABUS_API}?class=${encodeURIComponent(studentClass)}&exam=${encodeURIComponent(examSelect)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch syllabus data');
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                console.error('Error:', err);
                error.textContent = '‚ùå Error loading syllabus. Please try again later.';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const content = document.getElementById('syllabusContent');
            
            if (!data || data.length === 0) {
                content.innerHTML = '<div class="no-data">üì≠ No syllabus found for the selected exam.</div>';
                return;
            }

            let html = '';
            data.forEach(subject => {
                if (!subject.Subject) return;

                html += `
                    <div class="subject-card">
                        <div class="subject-header">
                            <div class="subject-name">${subject.Subject}</div>
                            <div class="total-marks-badge">Total: ${subject['TOTAL MARK'] || 'N/A'} Marks</div>
                        </div>

                        <div class="subject-body">
                            ${subject['TEACHER NAME'] ? `
                            <div class="info-section">
                                <div class="section-title">üë®‚Äçüè´ Teacher</div>
                                <div class="section-content">${subject['TEACHER NAME']}</div>
                            </div>
                            ` : ''}

                            ${subject['Syllabus (Chapter Name & Topics) '] ? `
                            <div class="info-section">
                                <div class="section-title">üìñ Syllabus</div>
                                <div class="section-content">${subject['Syllabus (Chapter Name & Topics) ']}</div>
                            </div>
                            ` : ''}

                            <div class="info-section">
                                <div class="section-title">üìä Mark Pattern</div>
                                <div class="mark-pattern">
                                    ${generateMarkPattern(subject)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        function generateMarkPattern(subject) {
            let rows = [];
            
            // Collect all mark patterns
            for (let i = 1; i <= 5; i++) {
                const mark = subject[`Select Mark_${i}`];
                const questions = subject[`No of Questions_${i}`];
                const orQuestions = subject[`No. of OR Question (If any)_${i}`];

                // Only add row if there's data (mark and questions exist)
                if (mark && questions) {
                    rows.push({
                        mark: mark,
                        questions: questions,
                        orQuestions: orQuestions || '-'
                    });
                }
            }

            // If no patterns found, return message
            if (rows.length === 0) {
                return '<div class="no-pattern">No mark pattern available</div>';
            }

            // Generate table HTML
            let html = `
                <table class="mark-table">
                    <thead>
                        <tr>
                            <th>Mark</th>
                            <th>No. of Questions</th>
                            <th>No. of OR Questions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            rows.forEach(row => {
                html += `
                    <tr>
                        <td><strong>${row.mark}</strong></td>
                        <td>${row.questions}</td>
                        <td>${row.orQuestions}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            return html;
        }

        // Allow Enter key to trigger search
        document.getElementById('examSelect').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') fetchSyllabus();
        });
    </script>
</body>
</html>
