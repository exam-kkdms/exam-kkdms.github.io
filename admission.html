<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Inquiry Management</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwYBQx8pPo4XlYmIkAAnTyKRbi6knfSzWaCgFOT8wPtabWZbQrcn20BEvFKPpRM4uTWpg/exec';

    function InquiryManagementApp() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [loginId, setLoginId] = useState('');
      const [loginPassword, setLoginPassword] = useState('');
      const [loginError, setLoginError] = useState('');
      
      const [activeTab, setActiveTab] = useState('new');
      const [inquiries, setInquiries] = useState([]);
      const [selectedInquiry, setSelectedInquiry] = useState(null);
      const [loading, setLoading] = useState(false);
      const [searchTerm, setSearchTerm] = useState('');
      const [statusFilter, setStatusFilter] = useState('All');

      const [newInquiry, setNewInquiry] = useState({
        studentName: '', fatherName: '', motherName: '', address: '',
        mobile: '', dob: '', classInterested: '', session: '', counselorName: ''
      });

      const [followUp, setFollowUp] = useState({
        inquiryId: '', counselorName: '', status: '', remarks: '', cancelReason: ''
      });

      const loadInquiries = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${SCRIPT_URL}?action=getInquiries`);
          const data = await response.json();
          setInquiries(Array.isArray(data) ? data : []);
        } catch (error) {
          console.error('Error loading inquiries:', error);
          setInquiries([]);
        }
        setLoading(false);
      };

      const handleLogin = async () => {
        setLoginError('');
        setLoading(true);
        try {
          const response = await fetch(`${SCRIPT_URL}?action=login&id=${encodeURIComponent(loginId)}&password=${encodeURIComponent(loginPassword)}`);
          const result = await response.json();
          if (result.success) {
            setIsAuthenticated(true);
            loadInquiries();
          } else {
            setLoginError('Invalid ID or Password');
          }
        } catch (error) {
          setLoginError('Login failed. Please try again.');
        }
        setLoading(false);
      };

      const handleLogout = () => {
        setIsAuthenticated(false);
        setLoginId('');
        setLoginPassword('');
        setInquiries([]);
      };

      useEffect(() => {
        if (isAuthenticated) loadInquiries();
      }, [isAuthenticated]);

      const handleNewInquirySubmit = async () => {
        if (!newInquiry.studentName || !newInquiry.fatherName || !newInquiry.motherName || 
            !newInquiry.address || !newInquiry.mobile || !newInquiry.dob || 
            !newInquiry.classInterested || !newInquiry.session || !newInquiry.counselorName) {
          alert('Please fill all required fields');
          return;
        }
        setLoading(true);
        const inquiry = {
          id: `INQ${String(inquiries.length + 1).padStart(3, '0')}`,
          ...newInquiry, status: 'Pending', followUpCount: 0, followUps: [],
          createdAt: new Date().toISOString()
        };
        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'addInquiry', data: inquiry })
          });
          setInquiries([...inquiries, inquiry]);
          setNewInquiry({
            studentName: '', fatherName: '', motherName: '', address: '',
            mobile: '', dob: '', classInterested: '', session: '', counselorName: ''
          });
          alert('Inquiry submitted successfully!');
          setActiveTab('view');
        } catch (error) {
          console.error('Error submitting inquiry:', error);
        }
        setLoading(false);
      };

      const handleFollowUpSubmit = async () => {
        if (!followUp.inquiryId || !followUp.counselorName || !followUp.status || !followUp.remarks) {
          alert('Please fill all required fields');
          return;
        }
        const inquiry = inquiries.find(i => i.id === followUp.inquiryId);
        if (!inquiry) {
          alert('Inquiry not found!');
          return;
        }
        if (followUp.status === 'Cancel' && !followUp.cancelReason) {
          alert('Please provide a reason for cancellation');
          return;
        }
        setLoading(true);
        const newFollowUpEntry = {
          date: new Date().toISOString(),
          counselorName: followUp.counselorName,
          status: followUp.status,
          remarks: followUp.remarks,
          cancelReason: followUp.status === 'Cancel' ? followUp.cancelReason : ''
        };
        const updatedInquiry = {
          ...inquiry,
          status: followUp.status,
          followUpCount: inquiry.followUpCount + 1,
          followUps: [...inquiry.followUps, newFollowUpEntry]
        };
        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'updateInquiry', data: updatedInquiry })
          });
          setInquiries(inquiries.map(i => i.id === inquiry.id ? updatedInquiry : i));
          setFollowUp({
            inquiryId: '', counselorName: '', status: '', remarks: '', cancelReason: ''
          });
          alert('Follow-up recorded successfully!');
          setActiveTab('view');
        } catch (error) {
          console.error('Error submitting follow-up:', error);
        }
        setLoading(false);
      };

      const loadInquiryForFollowUp = () => {
        return inquiries.find(i => i.id === followUp.inquiryId);
      };

      const getFilteredInquiries = () => {
        try {
          if (!Array.isArray(inquiries) || inquiries.length === 0) return [];
          return inquiries.filter(inquiry => {
            if (!inquiry) return false;
            let matchesSearch = true;
            if (searchTerm && searchTerm.trim() !== '') {
              const search = searchTerm.toLowerCase().trim();
              const studentName = String(inquiry.studentName || '').toLowerCase();
              const id = String(inquiry.id || '').toLowerCase();
              const mobile = String(inquiry.mobile || '');
              matchesSearch = studentName.includes(search) || id.includes(search) || mobile.includes(search);
            }
            let matchesStatus = true;
            if (statusFilter && statusFilter !== 'All') {
              matchesStatus = inquiry.status === statusFilter;
            }
            return matchesSearch && matchesStatus;
          });
        } catch (error) {
          console.error('Filter error:', error);
          return [];
        }
      };

      const filteredInquiries = getFilteredInquiries();

      if (!isAuthenticated) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <span className="text-3xl text-white">üîê</span>
                </div>
                <h1 className="text-3xl font-bold text-gray-800">Inquiry Management</h1>
                <p className="text-gray-600 mt-2">Please login to continue</p>
              </div>
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                  <input type="text" value={loginId} onChange={(e) => setLoginId(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()} placeholder="Enter your ID"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                  <input type="password" value={loginPassword} onChange={(e) => setLoginPassword(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()} placeholder="Enter your password"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                {loginError && (
                  <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{loginError}</div>
                )}
                <button onClick={handleLogin} disabled={loading || !loginId || !loginPassword}
                  className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                  {loading ? 'Logging in...' : 'Login'}
                </button>
              </div>
              <div className="mt-6 text-center text-sm text-gray-600"><p>üîí Secure Login System</p></div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          <div className="container mx-auto px-4 py-8">
            <div className="bg-white rounded-lg shadow-xl overflow-hidden">
              <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6">
                <div className="flex justify-between items-center">
                  <div>
                    <h1 className="text-3xl font-bold">Student Inquiry Management System</h1>
                    <p className="text-blue-100 mt-2">Track and manage student inquiries efficiently</p>
                  </div>
                  <button onClick={handleLogout}
                    className="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition font-medium">
                    Logout
                  </button>
                </div>
              </div>

              <div className="flex border-b overflow-x-auto">
                {[
                  { id: 'new', icon: '‚ûï', label: 'New Inquiry' },
                  { id: 'followup', icon: 'üìù', label: 'Follow Up' },
                  { id: 'view', icon: 'üëÅÔ∏è', label: `View All (${inquiries.length})` }
                ].map(tab => (
                  <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                    className={`flex items-center gap-2 px-6 py-4 font-medium transition whitespace-nowrap ${
                      activeTab === tab.id ? 'bg-blue-50 text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:bg-gray-50'
                    }`}>
                    <span>{tab.icon}</span>{tab.label}
                  </button>
                ))}
              </div>

              <div className="p-6">
                {activeTab === 'new' && (
                  <div className="space-y-4">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">New Student Inquiry</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      {[
                        { label: 'Student Name', key: 'studentName', type: 'text' },
                        { label: "Father's Name", key: 'fatherName', type: 'text' },
                        { label: "Mother's Name", key: 'motherName', type: 'text' },
                        { label: 'Mobile Number', key: 'mobile', type: 'tel' },
                        { label: 'Date of Birth', key: 'dob', type: 'date' },
                        { label: 'Session', key: 'session', type: 'text', placeholder: 'e.g., 2025-26' },
                        { label: 'Counselor Name', key: 'counselorName', type: 'text' }
                      ].map(field => (
                        <div key={field.key}>
                          <label className="block text-sm font-medium text-gray-700 mb-1">{field.label} *</label>
                          <input type={field.type} value={newInquiry[field.key]}
                            placeholder={field.placeholder || ''}
                            onChange={(e) => setNewInquiry({ ...newInquiry, [field.key]: e.target.value })}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                        </div>
                      ))}
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Class Interested *</label>
                        <select value={newInquiry.classInterested}
                          onChange={(e) => setNewInquiry({ ...newInquiry, classInterested: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                          <option value="">Select Class</option>
                          {['Nursery', 'LKG', 'UKG', 'Class 1', 'Class 2', 'Class 3', 'Class 4', 'Class 5', 'Class 6', 'Class 7', 'Class 8', 'Class 9', 'Class 10', 'Class 11', 'Class 12'].map(c => (
                            <option key={c} value={c}>{c}</option>
                          ))}
                        </select>
                      </div>
                      <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Address *</label>
                        <textarea value={newInquiry.address} rows="3"
                          onChange={(e) => setNewInquiry({ ...newInquiry, address: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      </div>
                    </div>
                    <button onClick={handleNewInquirySubmit} disabled={loading}
                      className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition disabled:opacity-50">
                      {loading ? 'Submitting...' : 'Submit Inquiry'}
                    </button>
                  </div>
                )}

                {activeTab === 'followup' && (
                  <div className="space-y-4">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Follow Up</h2>
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Inquiry ID *</label>
                        <input type="text" value={followUp.inquiryId} placeholder="e.g., INQ001"
                          onChange={(e) => setFollowUp({ ...followUp, inquiryId: e.target.value.toUpperCase() })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      </div>
                      {followUp.inquiryId && loadInquiryForFollowUp() && (
                        <div className="bg-blue-50 p-4 rounded-lg border border-blue-200">
                          <h3 className="font-semibold text-blue-900 mb-2">Student Details</h3>
                          <div className="grid grid-cols-2 gap-2 text-sm">
                            <p><span className="font-medium">Name:</span> {loadInquiryForFollowUp().studentName}</p>
                            <p><span className="font-medium">Class:</span> {loadInquiryForFollowUp().classInterested}</p>
                            <p><span className="font-medium">Mobile:</span> {loadInquiryForFollowUp().mobile}</p>
                            <p><span className="font-medium">Current Status:</span> <span className={`px-2 py-1 rounded text-xs ${
                              loadInquiryForFollowUp().status === 'Pending' ? 'bg-yellow-100 text-yellow-800' :
                              loadInquiryForFollowUp().status === 'Done' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                            }`}>{loadInquiryForFollowUp().status}</span></p>
                            <p><span className="font-medium">Follow-ups:</span> {loadInquiryForFollowUp().followUpCount}</p>
                          </div>
                        </div>
                      )}
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Counselor Name *</label>
                        <input type="text" value={followUp.counselorName}
                          onChange={(e) => setFollowUp({ ...followUp, counselorName: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select value={followUp.status}
                          onChange={(e) => setFollowUp({ ...followUp, status: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                          <option value="">Select Status</option>
                          <option value="Pending">Pending</option>
                          <option value="Done">Done</option>
                          <option value="Cancel">Cancel</option>
                        </select>
                      </div>
                      {followUp.status === 'Cancel' && (
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Cancellation Reason *</label>
                          <textarea value={followUp.cancelReason} rows="3"
                            onChange={(e) => setFollowUp({ ...followUp, cancelReason: e.target.value })}
                            placeholder="Please explain why this inquiry is being cancelled"
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                        </div>
                      )}
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Remarks *</label>
                        <textarea value={followUp.remarks} rows="4" placeholder="Enter follow-up remarks"
                          onChange={(e) => setFollowUp({ ...followUp, remarks: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      </div>
                    </div>
                    <button onClick={handleFollowUpSubmit} disabled={loading}
                      className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition disabled:opacity-50">
                      {loading ? 'Submitting...' : 'Submit Follow Up'}
                    </button>
                  </div>
                )}

                {activeTab === 'view' && (
                  <div>
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-4">
                      <h2 className="text-2xl font-bold text-gray-800">All Inquiries</h2>
                      <button onClick={loadInquiries}
                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <span>üîÑ</span>Refresh
                      </button>
                    </div>
                    <div className="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div className="relative">
                        <span className="absolute left-3 top-3 text-gray-400">üîç</span>
                        <input type="text" placeholder="Search by name, ID, or mobile..." value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                          className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      </div>
                      <div>
                        <select value={statusFilter} onChange={(e) => setStatusFilter(e.target.value)}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                          <option value="All">All Status</option>
                          <option value="Pending">Pending</option>
                          <option value="Done">Done</option>
                          <option value="Cancel">Cancelled</option>
                        </select>
                      </div>
                    </div>
                    <div className="mb-3 text-sm text-gray-600">
                      Showing {filteredInquiries.length} of {inquiries.length} inquiries
                    </div>
                    <div className="overflow-x-auto">
                      <table className="w-full">
                        <thead className="bg-gray-50">
                          <tr>
                            {['ID', 'Student Name', 'Mobile', 'Class', 'Status', 'Follow-ups', 'Action'].map(h => (
                              <th key={h} className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">{h}</th>
                            ))}
                          </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                          {filteredInquiries.length > 0 ? (
                            filteredInquiries.map((inquiry) => (
                              <tr key={inquiry.id} className="hover:bg-gray-50">
                                <td className="px-4 py-3 text-sm font-medium text-gray-900">{inquiry.id}</td>
                                <td className="px-4 py-3 text-sm text-gray-900">{inquiry.studentName}</td>
                                <td className="px-4 py-3 text-sm text-gray-900">{inquiry.mobile}</td>
                                <td className="px-4 py-3 text-sm text-gray-900">{inquiry.classInterested}</td>
                                <td className="px-4 py-3 text-sm">
                                  <span className={`px-2 py-1 rounded text-xs font-medium ${
                                    inquiry.status === 'Pending' ? 'bg-yellow-100 text-yellow-800' :
                                    inquiry.status === 'Done' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                  }`}>{inquiry.status}</span>
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900 text-center">{inquiry.followUpCount}</td>
                                <td className="px-4 py-3 text-sm">
                                  <button onClick={() => setSelectedInquiry(inquiry)}
                                    className="text-blue-600 hover:text-blue-800 font-medium">View Details</button>
                                </td>
                              </tr>
                            ))
                          ) : (
                            <tr><td colSpan="7" className="px-4 py-8 text-center text-gray-500">No inquiries found</td></tr>
                          )}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>

          {selectedInquiry && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6">
                  <div className="flex justify-between items-start">
                    <div>
                      <h2 className="text-2xl font-bold">{selectedInquiry.studentName}</h2>
                      <p className="text-blue-100">Inquiry ID: {selectedInquiry.id}</p>
                    </div>
                    <button onClick={() => setSelectedInquiry(null)} className="text-white hover:text-gray-200 text-2xl">√ó</button>
                  </div>
                </div>
                <div className="p-6">
                  <div className="grid grid-cols-2 gap-4 mb-6">
                    {[
                      { label: "Father's Name", value: selectedInquiry.fatherName },
                      { label: "Mother's Name", value: selectedInquiry.motherName },
                      { label: 'Mobile', value: selectedInquiry.mobile },
                      { label: 'Date of Birth', value: selectedInquiry.dob },
                      { label: 'Class Interested', value: selectedInquiry.classInterested },
                      { label: 'Session', value: selectedInquiry.session },
                      { label: 'Initial Counselor', value: selectedInquiry.counselorName }
                    ].map(item => (
                      <div key={item.label}>
                        <p className="text-sm text-gray-500">{item.label}</p>
                        <p className="font-medium">{item.value}</p>
                      </div>
                    ))}
                    <div>
                      <p className="text-sm text-gray-500">Current Status</p>
                      <span className={`inline-block px-2 py-1 rounded text-xs font-medium ${
                        selectedInquiry.status === 'Pending' ? 'bg-yellow-100 text-yellow-800' :
                        selectedInquiry.status === 'Done' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                      }`}>{selectedInquiry.status}</span>
                    </div>
                    <div className="col-span-2">
                      <p className="text-sm text-gray-500">Address</p>
                      <p className="font-medium">{selectedInquiry.address}</p>
                    </div>
                  </div>
                  <div className="border-t pt-4">
                    <h3 className="text-lg font-bold mb-4">Follow-up History ({selectedInquiry.followUpCount})</h3>
                    {selectedInquiry.followUps && selectedInquiry.followUps.length > 0 ? (
                      <div className="space-y-4">
                        {selectedInquiry.followUps.map((fu, idx) => (
                          <div key={idx} className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <div className="flex justify-between items-start mb-2">
                              <p className="font-semibold text-gray-900">Follow-up #{idx + 1}</p>
                              <p className="text-xs text-gray-500">{new Date(fu.date).toLocaleString()}</p>
                            </div>
                            <div className="grid grid-cols-2 gap-2 text-sm mb-2">
                              <p><span className="text-gray-600">Counselor:</span> {fu.counselorName}</p>
                              <p><span className="text-gray-600">Status:</span> <span className={`px-2 py-1 rounded text-xs ${
                                fu.status === 'Pending' ? 'bg-yellow-100 text-yellow-800' :
                                fu.status === 'Done' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                              }`}>{fu.status}</span></p>
                            </div>
                            <p className="text-sm text-gray-700"><span className="font-medium">Remarks:</span> {fu.remarks}</p>
                            {fu.cancelReason && (
                              <p className="text-sm text-red-600 mt-2"><span className="font-medium">Cancel Reason:</span> {fu.cancelReason}</p>
                            )}
                          </div>
                        ))}
                      </div>
                    ) : (
                      <p className="text-gray-500 text-center py-4">No follow-ups yet</p>
                    )}
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<InquiryManagementApp />);
  </script>
</body>
</html>
