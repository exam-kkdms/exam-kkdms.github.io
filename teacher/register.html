<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Teacher Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2><center>Create Teacher Account</center></h2>

  <form id="regForm">
    <input type="text" id="name" placeholder="Teacher Name" required>
    <input type="text" id="designation" placeholder="Designation" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="button" id="showPassBtn">Show Password</button>

    <button type="submit">Create Account</button>
  </form>

  <p style="text-align:center;">
    <a href="login.html">Back to Login</a>
  </p>

  <div id="msg" class="error"></div>
</div>

<script src="api.js"></script>

<script>
document.getElementById("regForm").addEventListener("submit", async function(e){
  e.preventDefault();

  let obj = {
    name: document.getElementById("name").value,
    designation: document.getElementById("designation").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  document.getElementById("msg").innerHTML = "Submitting...";

  let res = await fetch(API_URL + "?action=register", {
    method: "POST",
    body: JSON.stringify(obj)
  });

  let data = await res.json();

  document.getElementById("msg").innerHTML = data.message;
});
  document.getElementById("showPassBtn").addEventListener("click", function () {
  let passField = document.getElementById("password");

  if (passField.type === "password") {
    passField.type = "text";
    this.innerText = "Hide Password";
  } else {
    passField.type = "password";
    this.innerText = "Show Password";
  }
});
</script>

</body>
</html>
