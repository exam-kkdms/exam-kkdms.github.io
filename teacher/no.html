<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Accessible</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-box {
            background: #ffffff;
            padding: 30px 25px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .error-box h1 {
            color: #d9534f;
            margin-bottom: 10px;
            font-size: 26px;
        }
        .error-box p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .error-box small {
            display: block;
            margin-top: 15px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Technical Issue</h1>
        <p>
            Due to some technical error, this page is not accessible right now.
            Please try again later. We are fixing the problem.
        </p>
        <small>Thank you for your patience.</small>
    </div>
</body>
</html>
