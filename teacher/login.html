<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2><center>KAMAL KUMARI DEVI MODEL SCHOOL</center></h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required>
    
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="button" id="showPassBtn">Show Password</button>

    <button type="submit">Login</button>
  </form>

  <p style="text-align:center;">
    <a href="register.html">New Teacher? Create Account</a>
  </p>

  <div id="msg" class="error"></div>
</div>

<script src="api.js"></script>
<script src="session.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  document.getElementById("msg").innerHTML = "Checking...";

  let res = await fetch(API_URL + "?action=login", {
    method: "POST",
    body: JSON.stringify({
      email: email,
      password: password,
      userAgent: navigator.userAgent
    })
  });

  let data = await res.json();

  if(data.status === "success"){
    saveTeacherSession(data.teacher);
    window.location.href = "otp.html";
  } else {
    document.getElementById("msg").innerHTML = data.message;
  }
});

// Show/Hide Password
document.getElementById("showPassBtn").addEventListener("click", function () {
  let passField = document.getElementById("password");

  if (passField.type === "password") {
    passField.type = "text";
    this.innerText = "Hide Password";
  } else {
    passField.type = "password";
    this.innerText = "Show Password";
  }
});
</script>

</body>
</html>
