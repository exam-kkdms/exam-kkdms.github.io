<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive iFrame</title>
    <style>
        /* Ensure the iframe takes up the full viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/a/~/macros/s/AKfycbxHFNyTqP9ZOPRFYVGlJht9CrxQsVq9LKRLHf9UoqBEfEWzJEnAXFaeNKparlPoWRA3mg/exec" 
            allowfullscreen>
    </iframe>

</body>
</html>
